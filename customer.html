<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="log.css" />
  </head>
  <body>
    <div class="login-page" action="#!">
      <div class="form">
        <form class="login-form"  >
          <h4 class="loginTitle">Customer Details</h4>
          <input
  type="text"
  placeholder="Name"
  id="nameInput"
  required
/>
<span id="nameError" class="error-message"></span>

<input
  type="email"
  placeholder="Email"
  id="emailInput"
  required
/>
<span id="emailError" class="error-message"></span>

<input
  type="password"
  placeholder="Password"
  id="passwordInput"
  required
/>
<span id="passwordError" class="error-message"></span>

<input
  type="number"
  placeholder="Number"
  id="numberInput"
  required
/>
<span id="numberError" class="error-message"></span>

<input
  type="text"
  placeholder="Address"
  id="addressInput"
  required
/>
<span id="addressError" class="error-message"></span>

<script>
  function validateForm() {
    var name = document.getElementById("nameInput").value;
    var nameError = document.getElementById("nameError");

    var email = document.getElementById("emailInput").value;
    var emailError = document.getElementById("emailError");

    var password = document.getElementById("passwordInput").value;
    var passwordError = document.getElementById("passwordError");

    var number = document.getElementById("numberInput").value;
    var numberError = document.getElementById("numberError");

    var address = document.getElementById("addressInput").value;
    var addressError = document.getElementById("addressError");

    // Validate Name (non-empty)
    if (name.trim() === "") {
      nameError.textContent = "Please enter your name.";
      return false;
    } else {
      nameError.textContent = "";
    }

    // Validate Email (valid email format)
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email.match(emailRegex)) {
      emailError.textContent = "Please enter a valid email address.";
      return false;
    } else {
      emailError.textContent = "";
    }

    // Validate Password (minimum 6 characters)
    if (password.length < 6) {
      passwordError.textContent = "Password should be at least 6 characters long.";
      return false;
    } else {
      passwordError.textContent = "";
    }

    // Validate Number (11-digit phone number)
    var phoneNumberRegex = /^\d{11}$/;
    if (!phoneNumberRegex.test(number)) {
      numberError.textContent = "Please enter a valid 11-digit phone number.";
      return false;
    } else {
      numberError.textContent = "";
    }

    // Validate Address (non-empty)
    if (address.trim() === "") {
      addressError.textContent = "Please enter your address.";
      return false;
    } else {
      addressError.textContent = "";
    }

    // If all validations pass, the form is valid
    return true;
  }
</script>

          <button
            class="loginButton"
            type="submit"
            onClick="return validateForm()"
          >
            <span class="loginName">Submit</span>
            <svg
              class="formLoader"
              version="1.1"
              id="L9"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 100 100"
              enable-background="new 0 0 0 0"
              xml:space="preserve"
            >
              <path
                fill="#fff"
                d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50"
                transform="rotate(340.884 50 50)"
              >
                <animateTransform
                  attributeName="transform"
                  attributeType="XML"
                  type="rotate"
                  dur="1s"
                  from="0 50 50"
                  to="360 50 50"
                  repeatCount="indefinite"
                ></animateTransform>
              </path>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
